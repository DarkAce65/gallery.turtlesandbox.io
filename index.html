<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="expires" content="0">

    <title>TurtleSandbox - Gallery</title>
    <link rel="icon" href="32x32.png" sizes="32x32">

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script>
    function showContent(type) {
        switch(type) {
            case "apples":
                document.getElementById("headerContent").innerHTML = `
                    <h1>Apples </h1>
                    <p>16 of 36
                    <br/>A project for AP art</p>
                `;
                document.getElementById("sectionContent").innerHTML = `
                  <span class="image">
                    <table>
                      <tr>
                        <th><img src="IMG_3444 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3450 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3452 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3454 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                      </tr>
                      <tr>
                        <th><img src="IMG_3457 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3461 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3464 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3465 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                      </tr>
                      <tr>
                        <th><img src="IMG_3466 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3467 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3468 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3469 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                      </tr>
                      <tr>
                        <th><img src="IMG_3471 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3486 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3481 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                        <th><img src="IMG_3474 e.jpg" style="width: 300px; margin-bottom: 5px;"></th>
                      </tr>
                    </table>
                  </span>
                `;
                break;
            case "pie":
                document.getElementById("headerContent").innerHTML = `pie`;
                document.getElementById("sectionContent").innerHTML = `pie`;
                break;
            default:
                document.getElementById("headerContent").innerHTML = ``;
                document.getElementById("sectionContent").innerHTML = ``;
        }
    }

    function initContent() {
        var type = window.location.hash.substring(1);
        showContent(type)
    }
    </script>
  </head>
  <body onload="initContent()">
    <div class="wrapper">
        <header>
            <span id="headerContent">

            </span>
            <p>
                <span style="color: #39c;" style="cursor: pointer; cursor: hand;" onclick="showContent('apples')">Apples</span><br/>
                <span style="color: #39c;" style="cursor: pointer; cursor: hand;" onclick="showContent('pie')">Pie</span>
            </p>
            <a href="http://turtlesandbox.io">Back</a>
        </header>
        <section id="sectionContent">

        </section>
        <footer>
        </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
